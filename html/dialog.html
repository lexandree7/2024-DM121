<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Dialog</title>
</head>
<body>
    <h1>HTML5 Dialog</h1>
    <button onclick="myDialog.showModal()">Show Dialog</button>
    <dialog id="myDialog">
        <main>
            <h2>System Information</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur incidunt, obcaecati sapiente labore libero vel id deleniti, ex est numquam unde. Aut enim sed at quisquam iusto beatae blanditiis incidunt!</p>
            <button onclick="myDialog.close('1')">Confirm</button>
            <button onclick="myDialog.close('2')">Cancel</button>
        </main>

    </dialog>
</body>
</html>
